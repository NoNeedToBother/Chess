server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/spring_2_sem
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    hibernate:
      ddl-auto: update
    show-sql: true